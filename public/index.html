<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Productos - Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <h2>Dashboard de productos</h2>
      <div class="form-group">
        <input type="text" id="item-name" placeholder="Nombre del producto" />
        <input
          type="text"
          id="item-description"
          placeholder="DescripciÃ³n del producto"
        />
        <input
          type="number"
          id="item-price"
          placeholder="Precio del producto"
        />
        <div class="button-group">
          <button id="submit-btn" onclick="addItem()">Agregar producto</button>
          <button
            id="cancel-btn"
            class="btn-cancel"
            onclick="resetForm()"
            style="display: none"
          >
            Cancelar
          </button>
        </div>
      </div>
      <div id="list" class="list-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
